<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSNE viewer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
			/* font color #f0f0f0 */
			color: #f0f0f0;
            size: 100%;
			background-color: #000;
			overflow: hidden;
        }
        .slider-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 20px 0;
        }
        .slider {
            display: flex;
            align-items: center;
            width: 300px;
            margin: 10px 0;
        }
        .slider input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider input[type="range"]:hover {
            opacity: 1;
        }
        .slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <script type="module" src="main.js"></script>

		
    <div class="slider-container">
        <label class="slider">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"></path>
            </svg>
            <input type="range" id="zoomSlider" min="1" max="10" step="1" value="1">
            <span>Camera Zoom</span>
        </label>

        <label class="slider">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M3 15v4c0 1.1.9 2 2 2h4v-2H5v-4H3zm2-9H3v4h2V6zm14 9h-2v4h-4v2h4c1.1 0 2-.9 2-2v-4zm0-11h-4v2h4v4h2V6c0-1.1-.9-2-2-2z" fill="currentColor"></path>
            </svg>
            <input type="range" id="spaceBetweenTilesSlider" min="0.1" max="1" step="0.05" value="0.5">
            <span>Space Between Tiles</span>
        </label>
    </div>
</body>
</html>
