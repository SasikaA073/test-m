<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSNE viewer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <style>
        #zoomSlider {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
    
</head>
<body>
    <script type="module" src="main.js"></script>

	Change the camera zoom
	<input type="range" id="zoomSlider" min="1" max="10" step="1" value="1">

	Change the space between slides
	<input type="range" id="spaceBetweenTilesSlider" min="0.1" max="1" step="0.05" value="0.5">

	
	
	
	

	
</body>
</html>
